---
name: Build, Push, and Deploy

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: devops-next-lab
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REPOSITORY .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # ----------------------------------------
      # ðŸš€ Paso adicional: Deploy automÃ¡tico en EKS con Helm
      # ----------------------------------------
      - name: Deploy to EKS via Helm
        run: |
          # Configura el contexto kubeconfig del cluster
          aws eks update-kubeconfig --region us-east-1 --name garcia-eks
          
          # Actualiza (o instala si no existe) el release de Helm
          helm upgrade --install devops-next-lab ./devops-next-lab-chart \
            --set image.repository=${{ steps.login-ecr.outputs.registry }}/devops-next-lab \
            --set image.tag=latest
